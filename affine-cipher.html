<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Affine Cipher</title>
  <meta name="description" content="Simple & easy-to-use Affine Cipher GUI">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="affine-cipher.css">
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script async src="affine-cipher.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div class="modal fade" id="settings" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Settings</h4>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="save()" accesskey="a" data-dismiss="modal"><i class="fas fa-save"></i> S<u>a</u>ve</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form>
      <div class="col mt-4">
        <textarea class="form-control" id="text" rows="20" cols="50"></textarea>
      </div>
    </form>
    <div class="btn-group btn-group-lg btn-group-center mt-3">
      <button type="button" class="btn btn-success" onclick="encipherText()" accesskey="e"><i class="fas fa-lock"></i> <u>E</u>ncrypt</button>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#settings" accesskey="s"><i class="fas fa-cog"></i> <u>S</u>ettings</button>
      <button type="button" class="btn btn-primary" onclick="decipherText()" accesskey="d"><i class="fas fa-unlock"></i> <u>D</u>ecrypt</button>
    </div>
  </div>
</body>

</html>
